    <script>
      // Function to format the date in the desired format
      function formatDate(date) {
        const dateOptions = { year: "numeric", month: "short", day: "numeric" };
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        };

        const formattedDate = date.toLocaleDateString("en-US", dateOptions);
        const formattedTime = date.toLocaleTimeString("en-US", timeOptions);

        return `${formattedDate} ${formattedTime}`;
      }

      // Get the current date and time
      const now = new Date();

      // Add 24 hours to the current date
      const futureDate = new Date(now.getTime() + 24 * 60 * 60 * 1000);

      // Format the future date and time
      const formattedFutureDate = formatDate(futureDate);

      // Set the value of the first input element to the current date and time
      document.getElementById("txn_date").value = formatDate(now);

      // Set the value of the second input element to the future date and time
      document.getElementById("txn_date2").value = formattedFutureDate;
    </script>
